<!DOCTYPE html>
<html>
<head>
<title>Number guessing game</title>
<style>
	html			{
						font-family: sans-serif;
					}
	body 			{
						width: 50%;
						max-width: 800px;
						min-width: 480px;
						margin: 0 auto;
					}
	.lastResult		{
						color: white;
						padding: 3px;
					}
	.rightanswer	{
						visibility: hidden;
					}
	.wronganswer	{
						visibility: hidden;
					}
</style>
</head>
<script>
var numToGuess = 1945;
function yourGuess()
	{
		guess = document.getElementById("guess").value;
		guesses = document.getElementById("output");
		hid = document.getElementsByClassName("rightanswer");
		hid2 = document.getElementsByClassName("wronganswer");
		if (guess == numToGuess)
			{
				hid[0].style.visibility = "visible"
				hid2[0].style.visibility = "hidden"
			}
		else
			{
				hid[0].style.visibility = "hidden"
				hid2[0].style.visibility = "visible"
			}
	}

function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('btnSearch').click();
        event.currentTarget.value = ""
        return false;
    }
    return true;
}
</script>

<body>
<h1>Unlock the Code - Clue 1</h1>
<p>What year did World War II end?</p>
<div class="form">
	<label for="guessField">Your answer:</label>
	<input type="text" id="guess" onkeypress="return searchKeyPress(event);">
	<input type="button" id="btnSearch" onclick="yourGuess()" value="Submit">
	<input type="text" id="output" name="output" hidden="true">
</div>


<div class="rightanswer">
    <p class="and"><a href = "http://www.google.com">Next Clue</a></p>
</div>
<div class="wronganswer">
	<p class="and">Wrong!!!</p>
</div>
</body>
</html>
