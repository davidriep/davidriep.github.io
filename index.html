<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/style.css">
    <title>Game</title>
<script>
function yourGuess() {
    guess = document.getElementById("guess").value;
    guesses = document.getElementById("output");

    if (guess == numToGuess) {
        guesses.value = guesses.value + "\r" + "You have guessed correctly! ("+guess+")";
    } else if (guess > numToGuess) {
        guesses.value = guesses.value + "\r" + "You guessing too high!("+guess+")";
    } else {
        guesses.value = guesses.value + "\r" + "You guessing too low!("+guess+")";
    }
}

function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('btnSearch').click();
        event.currentTarget.value = ""
        return false;
    }
    return true;
}

var numToGuess = 501;

</script>
</head>
<body>

 <label for="guess">Guess a number between 1 and 1000:</label>
 <input type="text" id="guess" onkeypress="return searchKeyPress(event);" />
 <input type="button" id="btnSearch" onclick="yourGuess()" value="submit" /><br />


 <legend> Output </legend>
 <textarea id="output" name="output" rows="5" style="width: 100%;"></textarea>
<!-- <img src = "image/frame.png"> -->

</body>
</html>
