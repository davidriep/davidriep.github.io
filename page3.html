<html>

<style>
	html			{
						font-family: sans-serif;

	body 			{
						width: 50%;
						max-width: 800px;
						min-width: 480px;
						margin: 0 auto;
					}
</style>
</head>
<script>
var numToGuess = 7;
function yourGuess()
	{
		guess = document.getElementById("guess").value;
		guesses = document.getElementById("output");
		hid = document.getElementsByClassName("rightanswer");
		hid2 = document.getElementsByClassName("wronganswer");
		if (guess == numToGuess)
			{
				document.getElementById("div1").style.display = 'block';
				document.getElementById("div2").style.display = 'none';
			}
		else
			{
				document.getElementById("div2").style.display = 'block';
				document.getElementById("div1").style.display = 'none';
			}
	}

function searchKeyPress(e)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('btnSearch').click();
        event.currentTarget.value = ""
        return false;
    }
    return true;
}
</script>

<body>
<h1>Unlock the Code - Clue 3</h1>
<p>What is the highest number on the toaster?</p>
<div class="form">
	<label for="guessField">Your answer:</label>
	<input type="text" id="guess" onkeypress="return searchKeyPress(event);">
	<input type="button" id="btnSearch" onclick="yourGuess()" value="Submit">
</div>


<div id="div1" style="display:none">
    <p class="and"><a href = "https://davidriep.github.io/page4.html">You have answered correctly!</a></p>
</div>
<div id="div2" style="display:none">
	<p class="and">Wrong!!!</p>
</div>
